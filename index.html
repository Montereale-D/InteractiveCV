<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>InteractiveWebsite</title>
	<style>
		html,
		body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: hidden;
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#gameContainer {
			position: absolute;
			width: 100vw;
			height: 100vh;
		}

		canvas {
			width: 100%;
			height: 100%;
			display: block;
		}
	</style>
</head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" data-pixel-art=""></canvas>
		<script src="Build/DeployWebGL.loader.js"></script>
		<script>
			var canvas = document.querySelector("#unity-canvas");
			var config = {
				dataUrl: "Build/DeployWebGL.data",
				frameworkUrl: "Build/DeployWebGL.framework.js",
				codeUrl: "Build/DeployWebGL.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "DefaultCompany",
				productName: "InteractiveWebsite",
				productVersion: "1.0",
			};
			function onResize() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}

			createUnityInstance(canvas, config).then(function (instance) {
				canvas = instance.Module.canvas;
				onResize();
			});

			window.addEventListener("resize", onResize);
			onResize();

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				const meta = document.createElement("meta");
				meta.name = "viewport";
				meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no";
				document.head.appendChild(meta);
			}
		</script>
	</div>
</body>

</html>
